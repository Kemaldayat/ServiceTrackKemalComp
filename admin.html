<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Kemal Computer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <style>
        /* Specific styles for login page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .login-form div {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .login-form input {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .login-form button {
            width: 100%;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .login-form button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            .login-container h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Admin</h1>
        <form id="loginForm" class="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script type="module">
        // Firebase Configuration (GANTI DENGAN KONFIGURASI ANDA SENDIRI)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            databaseURL: "YOUR_DATABASE_URL"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is already logged in (and is admin)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.email === "dayatkemal16@gmail.com") { // ADMIN EMAIL CHECK
                    window.location.href = 'dashboard.html'; // Redirect to dashboard if already logged in as admin
                } else {
                    // Logged in but not admin, perhaps redirect to index or logout
                    alert("Anda tidak memiliki izin akses admin. Silakan logout.");
                    auth.signOut(); // Force logout if not admin
                }
            }
            // else: user not logged in, stay on login page
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (user.email === "dayatkemal16@gmail.com") { // ADMIN EMAIL CHECK
                    alert("Login berhasil! Selamat datang, Admin.");
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Email ini tidak memiliki izin akses admin.");
                    await auth.signOut(); // Force logout if not admin
                }
            } catch (error) {
                console.error("Error logging in:", error);
                let errorMessage = "Login gagal. Periksa email dan password Anda.";
                if (error.code === 'auth/wrong-password') {
                    errorMessage = "Password salah.";
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = "Email tidak terdaftar.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Format email tidak valid.";
                }
                alert(errorMessage);
            }
        });
    </script>
</body>
</html>
