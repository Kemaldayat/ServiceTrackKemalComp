<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Update Status Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Menggunakan font Inter secara global */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-4 sm:p-8 flex items-center justify-center min-h-screen">
  <div class="container bg-white p-6 sm:p-8 rounded-xl shadow-lg max-w-md w-full">
    <img src="images/Kemal Computer (1).png" alt="Logo Kemal Computer"
         class="w-32 h-auto mx-auto mb-6">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Panel Admin</h2>
    <p class="text-gray-600 text-center mb-4">Masukkan kode antrian dan update status service:</p>

    <div class="mb-2">
      <label for="kode" class="block text-gray-700 text-sm font-medium mb-1">Kode Service</label>
      <input type="text" id="kode" placeholder="Kode akan terisi otomatis" readonly
        class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" />
    </div>

    <div class="mb-2">
      <label for="nama" class="block text-gray-700 text-sm font-medium mb-1">Nama Pelanggan</label>
      <input type="text" id="nama" placeholder="Nama pelanggan"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" />
    </div>

    <div class="mb-2">
      <label for="device" class="block text-gray-700 text-sm font-medium mb-1">Seri Device / Barang</label>
      <input type="text" id="device" placeholder="Seri Device / Barang"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" />
    </div>

    <div class="mb-3">
      <label for="kerusakan" class="block text-gray-700 text-sm font-medium mb-1">Keluhan / Kerusakan</label>
      <input type="text" id="kerusakan" placeholder="Keluhan / Kerusakan"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700" />
    </div>

    <div class="mb-3">
      <label for="status" class="block text-gray-700 text-sm font-medium mb-1">Status</label>
      <select id="status"
        class="w-full p-3 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
        <option value="Menunggu">Menunggu</option>
        <option value="Proses">Proses</option>
        <option value="Selesai">Selesai</option>
      </select>
    </div>

    <button onclick="simpanData()"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 mb-1">
      Simpan / Update
    </button>
    <button onclick="window.location.href='/dashboard.html'"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 mb-1">
      Lihat Dashboard
    </button>
    <button class="logout w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
      Logout
    </button>

    <div class="message mt-4 text-center font-semibold" id="msg"></div>
  </div>

  <script type="module">
    // Import modul Firebase yang dibutuhkan
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // Konfigurasi Firebase Anda
    const firebaseConfig = {
      apiKey: "AIzaSyDRvkYXHUb42q2H8F_2687CTihtDDNuYQ4",
      authDomain: "website-track-service.firebaseapp.com",
      databaseURL: "https://website-track-service-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "website-track-service",
      storageBucket: "website-track-service.appspot.com",
      messagingSenderId: "87573564376",
      appId: "1:87573564376:web:c93c07f0506d00535a00ad",
      measurementId: "G-64T8XNWK5F"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const kodeInput = document.getElementById("kode");

    // Cek status autentikasi pengguna
    onAuthStateChanged(auth, user => {
      if (!user) {
        // Jika pengguna belum login, arahkan ke halaman login
        showCustomMessage("Anda belum login. Mengarahkan ke halaman login...", "red");
        setTimeout(() => {
          window.location.href = "/login.html";
        }, 2000); // Tunggu 2 detik sebelum redirect
      } else {
        // Jika sudah login, generate kode service berikutnya
        generateNextServiceCode();
      }
    });

    // Fungsi untuk menampilkan pesan kustom (pengganti alert)
    function showCustomMessage(message, color) {
      const msgElement = document.getElementById("msg");
      msgElement.textContent = message;
      msgElement.style.color = color;
    }

    // Fungsi untuk menghasilkan kode service berikutnya secara otomatis
    async function generateNextServiceCode() {
      const antrianRef = ref(db, "antrian");
      try {
        const snapshot = await get(antrianRef);
        let nextNumber = 1;

        if (snapshot.exists()) {
          const data = snapshot.val();
          const keys = Object.keys(data);
          
          let maxNumber = 0;
          keys.forEach(key => {
            const numMatch = key.match(/^SVC(\d+)$/);
            if (numMatch && parseInt(numMatch[1]) > maxNumber) {
              maxNumber = parseInt(numMatch[1]);
            }
          });
          nextNumber = maxNumber + 1;
        }
        
        const formattedNumber = String(nextNumber).padStart(3, '0');
        kodeInput.value = `SVC${formattedNumber}`;
      } catch (error) {
        console.error("Error generating service code:", error);
        showCustomMessage("❌ Gagal menghasilkan kode service otomatis.", "red");
      }
    };

    // Fungsi untuk menyimpan atau memperbarui data service
    window.simpanData = async () => {
      const kode = kodeInput.value.trim();
      const nama = document.getElementById("nama").value.trim();
      const device = document.getElementById("device").value.trim();
      const kerusakan = document.getElementById("kerusakan").value.trim();
      const status = document.getElementById("status").value;

      if (!kode || !nama || !device || !kerusakan) {
        showCustomMessage("Semua field harus diisi.", "red");
        return;
      }

      try {
        await set(ref(db, "antrian/" + kode), {
          nama: nama,
          device: device,
          kerusakan: kerusakan,
          status: status,
          timestamp: new Date().toISOString()
        });

        showCustomMessage("✅ Data berhasil disimpan.", "green");

        document.getElementById("nama").value = "";
        document.getElementById("device").value = "";
        document.getElementById("kerusakan").value = "";
        document.getElementById("status").value = "Menunggu";
        generateNextServiceCode();
      } catch (error) {
        console.error("Error saving data:", error);
        showCustomMessage("❌ Gagal menyimpan data.", "red");
      }
    };

    // Fungsi untuk logout
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "/login.html";
      }).catch((error) => {
        console.error("Error logging out:", error);
        showCustomMessage("Gagal logout. Silakan coba lagi.", "red");
      });
    };
  </script>
</body>
</html>
