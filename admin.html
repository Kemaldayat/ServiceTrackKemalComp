<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Update Status Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.8rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .logout {
      margin-top: 1rem;
      background: #dc3545;
    }
    .logout:hover {
      background: #c82333;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Admin</h2>
    <p>Masukkan kode antrian dan update status service:</p>

    <input type="text" id="kode" placeholder="Contoh: SVC001" />
    <input type="text" id="nama" placeholder="Nama pelanggan" />
    <input type="text" id="barang" placeholder="Seri Device / Barang" />
    <input type="text" id="kerusakan" placeholder="Keluhan / Kerusakan" />

    <select id="status">
      <option value="Menunggu">Menunggu</option>
      <option value="Proses">Proses</option>
      <option value="Selesai">Selesai</option>
    </select>

    <button onclick="simpanData()">Simpan / Update</button>
    <button onclick="window.location.href='dashboard.html'">Lihat Dashboard</button>
    <button class="logout" onclick="logout()">Logout</button>

    <div class="message" id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRvkYXHUb42q2H8F_2687CTihtDDNuYQ4",
      authDomain: "website-track-service.firebaseapp.com",
      databaseURL: "https://website-track-service-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "website-track-service",
      storageBucket: "website-track-service.appspot.com",
      messagingSenderId: "87573564376",
      appId: "1:87573564376:web:c93c07f0506d00535a00ad",
      measurementId: "G-64T8XNWK5F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Cek login
    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Anda belum login.");
        window.location.href = "login.html";
      }
    });

    // Simpan data ke Firebase
    window.simpanData = () => {
      const kode = document.getElementById("kode").value.trim().toUpperCase();
      const nama = document.getElementById("nama").value.trim();
      const barang = document.getElementById("barang").value.trim();
      const kerusakan = document.getElementById("kerusakan").value.trim();
      const status = document.getElementById("status").value;
      const msg = document.getElementById("msg");

      if (!kode || !nama || !barang || !kerusakan) {
        msg.style.color = "red";
        msg.textContent = "Semua field harus diisi.";
        return;
      }

      set(ref(db, "antrian/" + kode), {
        nama,
        barang,
        kerusakan,
        status
      }).then(() => {
        msg.style.color = "green";
        msg.textContent = "✅ Data berhasil disimpan.";
      }).catch((error) => {
        console.error(error);
        msg.style.color = "red";
        msg.textContent = "❌ Gagal menyimpan data.";
      });
    };

    // Logout
    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
