<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Kemal Computer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Inline styles specific to dashboard */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1300px;
            margin: 30px auto;
            padding: 30px;
            background-color: var(--container-bg);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin: 0;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header-buttons button {
            padding: 10px 15px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 1em;
            transition: var(--transition-ease);
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-buttons button i {
            font-size: 0.9em;
        }

        /* Rest of your existing dashboard styles... */
        /* [Keep all your existing table, modal, and other styles here] */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Admin</h1>
            <div class="header-buttons">
                <button class="btn-primary" onclick="refreshData()"><i class="fas fa-sync-alt"></i> Perbarui</button>
                <button class="btn-danger" onclick="logoutAdmin()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <!-- Rest of your dashboard content... -->
        <section class="controls">
            <input type="text" id="searchInput" placeholder="Cari Kode, Nama, Device, Kerusakan, HP, atau Keterangan..." onkeyup="filterTable()">
        </section>

        <div class="table-responsive">
            <table id="serviceTable">
                <thead>
                    <tr>
                        <th>Kode Service</th>
                        <th>Nama Pelanggan</th>
                        <th>Device</th>
                        <th>Kerusakan</th>
                        <th>Nomor HP</th>
                        <th>Status</th>
                        <th>Keterangan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <button class="add-new-button" onclick="window.location.href='admin.html'"><i class="fas fa-plus"></i> Tambah Service Baru</button>
    </div>

    <!-- Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p id="modalMessage"></p>
            <div class="modal-buttons" id="modalButtons">
                <!-- Buttons will be added dynamically -->
            </div>
        </div>
    </div>

    <script type="module">
        // [Keep your existing JavaScript code here]
    </script>
</body>
</html>
