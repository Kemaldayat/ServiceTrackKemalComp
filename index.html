<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Status Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      display: inline-block;
      min-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .status {
      font-weight: bold;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      display: inline-block;
      margin-top: 0.5rem;
    }
    .status-selesai { background: #28a745; color: white; }
    .status-proses { background: #ffc107; color: black; }
    .status-menunggu { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>Pelacakan Status Service</h1>
  <p>Masukkan nomor antrian service Anda:</p>
  <input type="text" id="kode" placeholder="Contoh: SVC001" />
  <br>
  <button onclick="cekStatus()">Cek Status</button>

  <div id="result"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRvkYXHUb42q2H8F_2687CTihtDDNuYQ4",
      authDomain: "website-track-service.firebaseapp.com",
      databaseURL: "https://website-track-service-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "website-track-service",
      storageBucket: "website-track-service.firebasestorage.app",
      messagingSenderId: "87573564376",
      appId: "1:87573564376:web:c93c07f0506d00535a00ad",
      measurementId: "G-64T8XNWK5F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.cekStatus = async function () {
      const kode = document.getElementById("kode").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");

      if (!kode) {
        resultDiv.innerHTML = "‚ùó Silakan masukkan nomor antrian.";
        return;
      }

      if (!/^[A-Z]{3}\d{3,}$/i.test(kode)) {
        resultDiv.innerHTML = "‚ö† Format kode tidak valid. Gunakan format seperti SVC001.";
        return;
      }

      resultDiv.innerHTML = "üîç Mencari data...";

      try {
        const snap = await get(ref(db, "antrian/" + kode));
        if (snap.exists()) {
          const data = snap.val();
          const status = (data.status || "").toLowerCase();
          let statusClass = "status-menunggu";
          if (status.includes("selesai")) statusClass = "status-selesai";
          else if (status.includes("proses")) statusClass = "status-proses";

          resultDiv.innerHTML = `
            <strong>Nama:</strong> ${data.nama || "-"}<br>
            <strong>Barang:</strong> ${data.barang || "-"}<br>
            <strong>Kerusakan:</strong> ${data.kerusakan || "-"}<br>
            <strong>Status:</strong> <span class="status ${statusClass}">${data.status}</span>
          `;
        } else {
          resultDiv.innerHTML = "‚ùå Data tidak ditemukan.";
        }
      } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "‚ö† Terjadi kesalahan saat mengambil data.";
      }
    }
  </script>
</body>
</html>
