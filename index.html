<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Status Layanan - Kemal Computer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> <style>
        /* Specific styles for customer status page */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Adjust alignment to avoid hiding content */
            min-height: 100vh;
            background-color: #f4f7f6;
        }

        .customer-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 50px; /* Add some top margin */
        }

        .customer-container h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .search-form div {
            margin-bottom: 20px;
            text-align: left;
        }

        .search-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .search-form input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .search-form button {
            width: 100%;
            padding: 12px 20px;
            background-color: #28a745; /* Green for search */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .search-form button:hover {
            background-color: #218838;
        }

        #resultContainer {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
            min-height: 100px; /* Ensure visibility even when empty */
        }

        #resultContainer p {
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #333;
        }
        #resultContainer strong {
            color: #007bff;
        }

        #resultContainer .status-badge {
            margin-left: 10px;
        }

        .result-not-found {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
        }
        
        .login-link {
            margin-top: 20px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .customer-container {
                margin: 20px;
                padding: 30px 20px;
            }
            .customer-container h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="customer-container">
        <h1>Cek Status Layanan Anda</h1>
        <form id="checkStatusForm" class="search-form">
            <div>
                <label for="serviceCode">Masukkan Kode Service:</label>
                <input type="text" id="serviceCode" placeholder="Contoh: KC-xxxxxxxxxxxx" required>
            </div>
            <button type="submit"><i class="fas fa-search"></i> Cek Status</button>
        </form>

        <div id="resultContainer">
            <p>Masukkan kode service untuk melihat status layanan Anda.</p>
        </div>

        <div class="login-link">
            <p>Anda Admin? <a href="login.html">Login di sini</a></p>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration (GANTI DENGAN KONFIGURASI ANDA SENDIRI)
const firebaseConfig = {
  apiKey: "AIzaSyDRvkYXHUb42q2H8F_2687CTihtDDNuYQ4",
  authDomain: "website-track-service.firebaseapp.com",
  databaseURL: "https://website-track-service-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "website-track-service",
  storageBucket: "website-track-service.firebasestorage.app",
  messagingSenderId: "87573564376",
  appId: "1:87573564376:web:c93c07f0506d00535a00ad",
  measurementId: "G-64T8XNWK5F"
};
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('checkStatusForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const serviceCode = document.getElementById('serviceCode').value.trim();
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = ''; // Clear previous results

            if (!serviceCode) {
                resultContainer.innerHTML = '<p class="result-not-found">Mohon masukkan kode service.</p>';
                return;
            }

            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `antrian/${serviceCode}`));

                if (snapshot.exists()) {
                    const service = snapshot.val();
                    let statusBadgeClass = '';
                    switch (service.status) {
                        case 'Menunggu': statusBadgeClass = 'status-waiting'; break;
                        case 'Proses': statusBadgeClass = 'status-process'; break;
                        case 'Selesai': statusBadgeClass = 'status-finished'; break;
                        case 'Diambil': statusBadgeClass = 'status-picked-up'; break;
                        default: statusBadgeClass = '';
                    }

                    resultContainer.innerHTML = `
                        <p><strong>Kode Service:</strong> ${serviceCode}</p>
                        <p><strong>Nama Pelanggan:</strong> ${service.nama}</p>
                        <p><strong>Jenis Device:</strong> ${service.device || '-'}</p>
                        <p><strong>Deskripsi Kerusakan:</strong> ${service.kerusakan}</p>
                        <p><strong>Nomor HP:</strong> ${service.nomorHp || '-'}</p>
                        <p><strong>Status:</strong> <span class="status-badge ${statusBadgeClass}">${service.status}</span></p>
                        <p><strong>Tanggal Masuk:</strong> ${new Date(service.timestamp).toLocaleString('id-ID')}</p>
                    `;
                } else {
                    resultContainer.innerHTML = '<p class="result-not-found">Kode service tidak ditemukan. Mohon periksa kembali.</p>';
                }
            } catch (error) {
                console.error("Error checking service status:", error);
                resultContainer.innerHTML = '<p class="result-not-found">Terjadi kesalahan saat mencari status. Silakan coba lagi.</p>';
            }
        });
    </script>
</body>
</html>
