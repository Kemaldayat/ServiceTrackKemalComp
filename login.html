<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Password" style="padding-right: 40px;" />
      <span onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üëÅÔ∏è</span>
    </div>
    <label><input type="checkbox" id="rememberMe"> Ingat saya</label>
    <button onclick="login()">Login</button>
    <div class="msg" id="msg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, setPersistence, browserLocalPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRvkYXHUb42q2H8F_2687CTihtDDNuYQ4",
      authDomain: "website-track-service.firebaseapp.com",
      databaseURL: "https://website-track-service-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "website-track-service",
      storageBucket: "website-track-service.appspot.com",
      messagingSenderId: "87573564376",
      appId: "1:87573564376:web:c93c07f0506d00535a00ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.login = () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;
      const msg = document.getElementById("msg");

      if (!email || !password) {
        msg.textContent = "Email dan password wajib diisi.";
        return;
      }

      if (password.length < 6) {
        msg.textContent = "Password minimal 6 karakter.";
        return;
      }

      const persistence = remember ? browserLocalPersistence : browserSessionPersistence;
      setPersistence(auth, persistence).then(() => {
        return signInWithEmailAndPassword(auth, email, password);
      }).then(userCredential => {
        const uid = userCredential.user.uid;
        return get(ref(db, 'roles/' + uid)).then(snapshot => {
          const role = snapshot.val();
          if (role === "admin") {
            window.location.href = "admin.html";
          } else if (role === "teknisi") {
            window.location.href = "dashboard.html";
          } else {
            msg.textContent = "Role tidak diizinkan.";
            signOut(auth);
          }
        });
      }).catch(err => {
        msg.textContent = "Email atau password salah.";
      });
    };
  </script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type");
      passwordInput.setAttribute("type", type === "password" ? "text" : "password");
    }
  </script>
</body>
</html>
