<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Kemal Computer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific styles for login page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color); /* Using CSS variable */
        }

        .login-container {
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .login-form div {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .login-form input {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-sm);
            font-size: 1em;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        .login-form button {
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition-ease);
            margin-top: 10px;
        }

        .login-form button:hover {
            background-color: var(--primary-hover);
        }

        /* Responsive for login */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            .login-container h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login Admin</h1>
        <form id="loginForm" class="login-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script type="module">
        // Firebase Configuration (GANTI DENGAN KONFIGURASI ANDA SENDIRI)
        const firebaseConfig = {
            apiKey: "AIzaSyDRvkYXHUb42q2H8F_2687CTihtDDNuYQ4",
            authDomain: "website-track-service.firebaseapp.com",
            databaseURL: "https://website-track-service-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "website-track-service",
            storageBucket: "website-track-service.firebasestorage.app",
            messagingSenderId: "87573564376",
            appId: "1:87573564376:web:c93c07f0506d00535a00ad",
            measurementId: "G-64T8XNWK5F"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is already logged in (and is admin)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Redirect if already logged in AND is the designated admin
                if (user.email === "dayatkemal16@gmail.com") { // GANTI DENGAN EMAIL ADMIN ANDA
                    window.location.href = 'dashboard.html';
                } else {
                    // Logged in but not the specific admin.
                    // This might happen if someone else logs in on the same browser.
                    // Force logout or redirect to a non-admin page (e.g., index.html).
                    alert("Akun ini tidak memiliki izin akses admin. Melakukan logout.");
                    signOut(auth); // Log out the non-admin user
                }
            }
            // If no user, stay on login page
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                if (user.email === "dayatkemal16@gmail.com") { // GANTI DENGAN EMAIL ADMIN ANDA
                    alert("Login berhasil! Selamat datang, Admin.");
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Email ini tidak memiliki izin akses admin.");
                    await signOut(auth); // Force logout if not the specific admin
                }
            } catch (error) {
                console.error("Error logging in:", error);
                let errorMessage = "Login gagal. Periksa email dan password Anda.";
                if (error.code === 'auth/wrong-password') {
                    errorMessage = "Password salah.";
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = "Email tidak terdaftar.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Format email tidak valid.";
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = "Akun Anda telah dinonaktifkan.";
                }
                alert(errorMessage);
            }
        });
    </script>
</body>
</html>
